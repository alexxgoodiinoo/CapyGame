<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
</head>
<body>
    <div>
        <div>
            <h2>Ubicación</h2>
            <p><a href="https://maps.app.goo.gl/B9r8bfaZFhh6ENHq5"></a>Parque Manuel Carrasco, S/N, 23600 Martos, Jaén</p>
        </div>
        <div>
            <h2>Siguenos</h2>
            <ul class="redesSociales">
                <li><a href="#">facebook</a></li>
                <li><a href="#">twitter</a></li>
                <li><a href="#">instagram</a></li>
                <li><a href="#">google+</a></li>
            </ul>
        </div>
        <p>© 2024 Política de privacidad</p>
    </div>
    <div>
        <h2>Formulario de contacto</h2>
        <form>
            <label name="nombre">Nombre:<br>
                <input type="text" placeholder="Ingrese su nombre"><br>
            </label>
            <label name="email">E-mail:<br>
                <input type="text" placeholder="Ingrese su e-mail"><br>
            </label>
            <label name="mensaje">Mensaje:<br>
                <textarea name="message" rows="10" cols="30" placeholder="Ingrese su mensaje."></textarea><br>
            </label>
            <button type="submit" onclick="alert('Revise que sus datos sean correctos.')">Enviar</button>
            <button type="reset">Borrar</button>
        </form>
    </div>
</body>
</html>
